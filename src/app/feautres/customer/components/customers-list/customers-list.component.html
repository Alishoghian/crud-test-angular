<table mat-table [dataSource]="customerDataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Firstname">
    <th mat-header-cell *matHeaderCellDef> First name </th>
    <td mat-cell *matCellDef="let element" data-cy="td-Firstname"> {{element.Firstname}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Lastname">
    <th mat-header-cell *matHeaderCellDef> Last name </th>
    <td mat-cell *matCellDef="let element" data-cy="td-Lastname"> {{element.Lastname}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="DateOfBirth">
    <th mat-header-cell *matHeaderCellDef> Date of birth </th>
    <td mat-cell *matCellDef="let element" data-cy="td-DateOfBirth"> {{element.DateOfBirth}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="PhoneNumber">
    <th mat-header-cell *matHeaderCellDef> Phone number </th>
    <td mat-cell *matCellDef="let element" data-cy="td-PhoneNumber"> {{element.PhoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element" data-cy="td-Email"> {{element.Email}} </td>
  </ng-container>

  <ng-container matColumnDef="BankAccountNumber">
    <th mat-header-cell *matHeaderCellDef> Bank account number </th>
    <td mat-cell *matCellDef="let element" data-cy="td-BankAccountNumber"> {{element.BankAccountNumber}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element" data-cy="td-action">
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete" (click)="deleteCustomer(element)">
      </mat-icon>
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit" (click)="editCustomer(element)">
      </mat-icon>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; let i=index;" [attr.data-cy]="'customer-list-index-'+i">
  </tr>
</table>
