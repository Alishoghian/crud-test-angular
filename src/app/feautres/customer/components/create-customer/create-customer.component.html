<div class="container" [formGroup]="customerForm" (ngSubmit)="submitForm(customerForm.value)">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput formControlName="Firstname" placeholder="Placeholder">
            <mat-error *ngIf="customerForm.get('Firstname')?.invalid && customerForm.get('Firstname')?.touched">First name is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="Lastname" placeholder="Placeholder">            
            <mat-error *ngIf="customerForm.get('Lastname')?.invalid && customerForm.get('Lastname')?.touched">Last name is required</mat-error>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Date of birth</mat-label>
            <input matInput formControlName="DateOfBirth" placeholder="Placeholder">
            <mat-error *ngIf="customerForm.get('DateOfBirth')?.invalid && customerForm.get('DateOfBirth')?.touched">Date of birth is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Phone number</mat-label>
            <input matInput formControlName="PhoneNumber" placeholder="Placeholder">
            <mat-hint>2025550195</mat-hint>
            <mat-error *ngIf="customerForm.get('PhoneNumber')?.invalid && customerForm.get('PhoneNumber')?.touched">Invalid phone number formate</mat-error>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="Email" placeholder="Placeholder">
            <mat-hint>yourEmailAddress@gmail.com</mat-hint>
            <mat-error *ngIf="customerForm.get('Email')?.invalid && customerForm.get('Email')?.touched">Invalid email address formate</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Bank account number</mat-label>
            <input matInput formControlName="BankAccountNumber" type="number" placeholder="Placeholder">
            <mat-error *ngIf="customerForm.get('BankAccountNumber')?.invalid && customerForm.get('BankAccountNumber')?.touched">Bank account number is required</mat-error>
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" [disabled]="customerForm.invalid"  type="submit" test-id="create-submit-btn">Primary</button>
</div>
